<body>

    <header>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link active"> <i class="fa-solid fa-train-subway"></i> SubEgypt</a>
                </li>
            </ul>
            <a id="language-change" href="../index.html">EN</a>
        </nav>
    </header>

    <!-- Start of content -->
    <div class="container">

        <!-- Start of map -->
        <div class="path">
            

        </div>
        <!-- End of map -->

        <div class="side">
            <!-- Start of tab -->
            <div class="tab">
                <!-- Start of destination box -->
                <div class="destination-box">
                    <div class="from">
                        <label for="fromList"><i class="fa-solid fa-location-dot"></i>من:</label>
                        <select name="fromList" id="fromList" class="select-box">
                        </select>
                    </div>
                    <div class="swapBtn"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                    <div class="to">
                        <label for="toList"><i class="fa-solid fa-location-dot"></i>إلى:</label>
                        <select name="toList" id="toList" class="select-box">
                        </select>
                    </div>
                </div>
                <!-- End of destination box -->

                <!-- Start of output box -->
                <div class="output-box">
                    <!-- Number of Stations Output -->
                    <div id="station-number">
                        <label>عدد المحطات:</label>
                        <span id="stations-output" class="output"></span>
                    </div>
                    <!-- Price Output -->
                    <div id="price">
                        <label>سعر التذكرة:</label> 
                        <span id="price-output" class="output"></span>
                    </div>
                    <!-- Estimated Time -->
                    <div id="estimated-time">
                        <label>الوقت المتوقع:</label>
                        <span id="time-output" class="output"></span>
                    </div>
                </div>
                <!-- End of output box -->

                <!-- Start of Info box -->
                <div class="info-box">
                    <h2>معلومات</h2>
                    <div class="row">
                        <!-- Start of Start Station -->
                        <div id="start-station">
                            <div class="station-name">
                            </div>
                            <ul class="info">
                            </ul>
                        </div>
                        <!-- End of End Stations -->
                        <!-- Start of End Station -->
                        <div id="end-station">
                            <div class="station-name">
                            </div>
                            <ul class="info"> 
                            </ul>
                        </div>
                        <!-- End of End Station -->
                    </div>
                    
                </div>
                <!-- End of Info box -->
                <!-- Start of reporting -->
                <div class="report-box">
                    <a href="mailto:dev-mahran@outlook.com"> التبليغ عن مشكلة؟</a>
                </div>
                <!-- End of reporting -->
            </div>
            <!-- End of tab -->
